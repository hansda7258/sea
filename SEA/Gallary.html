    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            color: #333;
        }
        header {
            text-align: center;
            background: #036223;
            color: #fff;
            padding: 20px;
        }
        header h1 {
            font-size: 36px;
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #036223;
            padding: 10px 0;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 15px;
            font-size: 16px;
            padding: 8px 15px;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        nav a:hover {
            background-color: #fff;
            color: #036223;
            border-color: #036223;
        }
        .gallery-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        .gallery-container img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery-container img:hover {
            transform: scale(1.1); /* Zoom effect */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Add shadow */
        }
        footer {
            background: #036223;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
        .social-icons {
            margin-bottom: 10px;
        }
        .social-icons a {
            margin: 0 10px;
            display: inline-block;
        }
        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            margin: auto;
            display: block;
        }

        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        .lightbox .prev,
        .lightbox .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 30px;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
        }

        .lightbox .prev {
            left: 20px;
        }

        .lightbox .next {
            right: 20px;
        }
    </style>
</head>

<!-- Lightbox Modal -->
<div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-image" src="" alt="Lightbox Image">
    <button class="prev" onclick="changeImage(-1)">&#10094;</button>
    <button class="next" onclick="changeImage(1)">&#10095;</button>
</div>

<script>
    const images = [
        "img/image (1).png",
        "img/image (2).png",
        "img/image (3).png",
        // Add all image paths here
    ];
    let currentIndex = 0;

    function openLightbox(event, index) {
        event.preventDefault();
        currentIndex = index;
        document.getElementById("lightbox").style.display = "block";
        document.getElementById("lightbox-image").src = images[currentIndex];
    }

    function closeLightbox() {
        document.getElementById("lightbox").style.display = "none";
    }

    function changeImage(direction) {
        currentIndex = (currentIndex + direction + images.length) % images.length;
        document.getElementById("lightbox-image").src = images[currentIndex];
    }
</script>
